<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chucknorris by Axios</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: aqua;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <button type="button" id="btn">Click me</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      const getdisplay = document.getElementById("display");
      const getbutton = document.getElementById("btn");

      getbutton.addEventListener("click", function () {
        loaddata();
      });

      function loaddata() {
        const uri = "https://api.chucknorris.io/jokes/random";

        axios({
          method: "GET",
          url: uri,
        })
          .then((response) => {
            console.log(response);
            let html = `<img src=${response.data.icon_url}/>
                            <h3>${response.data.value}<h3/>`;

            getdisplay.innerHTML = html;
          })
          .catch((err) => console.log("err"));
      }
    </script>
  </body>
</html>
