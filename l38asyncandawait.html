<!DOCTYPE html>
<html lang="en">
<head>
    <title>Async and Await </title>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
   
    <script type="text/javascript">

        function myfunone(){
            return "Hello sir,I am my funone";
        }
        console.log(myfunone());

        //Async function 
        async function  myfuntwo(){
            return "Hello sir,I my funtwo";
        }
        console.log(myfuntwo());


        console.log("Goodbye sir");

        myfuntwo()
            .then((response)=>console.log(response));


        async function myfunthree(){
            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello Earth"),3000);
            });

            const response = await setpromise;
            return response;
        }

        console.log(myfunthree());
        console.log("Good Night sir");
        myfunthree().then((response)=>console.log(response));//Hello Earth


        async function myfunfour(){
            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello moon"),3000);
            });

            const error =false;

            if(!error){
                const response = await setpromise;
                return response;
            }
            else{
                await Promise.reject(new Error("Something was wrong!!!"));
            }
        }

        myfunfour()
            .then((response)=>console.log(response))
            .catch((err)=>console.log(err));

    </script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
