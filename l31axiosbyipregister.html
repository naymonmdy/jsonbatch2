<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPregistry by Axios</title>
    <style>
        body
        {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: #f4f4f3;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">


      const  getdisplay = document.getElementById("display");
      const  getbutton =document.getElementById("btn");


        getbutton.addEventListener("click",function(){
            loaddata();
        })


        function loaddata(){
            const apikey='sfauwbv6g2xmimvx';
            const uri = `https://api.ipregistry.co?key=${apikey}`;



          axios
            ({
                Method:"GET",
                url:uri,
    
            }).then((data)=>{

              console.log(data);
              const html = `
                        <ul>
                            <li>External IP: ${data.data.ip}</li>
                            <li>Current Device: ${data.data.user_agent.device.type || 'Unknown'}</li>
                            <li>Operating System: ${data.data.user_agent.os.name}</li>
                            <li>City: ${data.data.location.city}</li>
                            <li>Local Currency: ${data.data.currency.name}</li>
                        </ul>
                    `
                getdisplay.innerHTML=html;

            }).catch(()=>{
                console.log("You have trouble");
            });

        }








      
    </script>
</body>
</html>
