<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP request By AJAX -IP registry</title>
    <style type="text/css">

        body
        {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: #f4f4f3;
            padding: 100px;
        }

    </style>
</head>

<body>
<!-- 
    IP
    Local IP
        - Dynamic IP
        - Fixed IP /Static IP
    External IP
        - Public IP
        - Fixed IP /Static IP

 -->
    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>
    
    
    
    <script type="text/javascript">

        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');





        getbtn.addEventListener('click',function(){
            loaddata();
        });





        function loaddata()
        {
                    // console.log('hi');
            const key= 'sfauwbv6g2xmimvx';
            const uri = `https://api.ipregistry.co?key=${key}`;
            const xmlhttp = new XMLHttpRequest();

                    
            xmlhttp.open('GET',uri);

            xmlhttp.onload = function()
                    {
                        let result = xmlhttp.responseText;
                        result =JSON.parse(result);

                        let html = `
                                <ul>
                                    <li> External IP = ${result.ip}</li>
                                    <li> Current Device  = ${result.ip}</li>
                                    <li>Operation System = ${result.user_agent.os.name} </li>
                                    <li> Load by = ${result.ip}</li>
                                    <li> City = ${result.location.city}</li>
                                    <li> Local Currency = ${result.currency.name}</li>
                                </ul>
                        `;
                        
                        getdisplay.innerHTML = html;
                        console.log(result);
                    }
                    xmlhttp.send();

        }

       
    </script>

</body>

</html>
