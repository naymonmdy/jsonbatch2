<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch- IP Registry</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #f4f4f3;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>
    
    <script>
        const displayElement = document.getElementById('display');
        const buttonElement = document.getElementById('btn');

        buttonElement.addEventListener('click', function() {
            loadData();
        });

        function loadData() {
            const key = 'sfauwbv6g2xmimvx';
            const uri = `https://api.ipregistry.co?key=${key}`;
            
            fetch(uri)
                .then(response => {

                    return response.json();
                })
                .then(data => {
                    const html = `
                        <ul>
                            <li>External IP: ${data.ip}</li>
                            <li>Current Device: ${data.user_agent.device.type || 'Unknown'}</li>
                            <li>Operating System: ${data.user_agent.os.name}</li>
                            <li>City: ${data.location.city}</li>
                            <li>Local Currency: ${data.currency.name}</li>
                        </ul>
                    `;
                    displayElement.innerHTML = html;
                    console.log(data);
                })
                .catch(error => {
                    displayElement.innerHTML = 'Error loading data';
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
</body>
</html>
