<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Http request by AJAX</title>
  </head>
  <body>
    <script type="text/javascript">
      // AJAX (Asynchronous Javascript  and XML)
      let xmlhttp = new XMLHttpRequest();

      xmlhttp.open("GET","l10sampledata.json",false);
      xmlhttp.send();
      console.log(xmlhttp);

    </script>
  </body>
</html>
